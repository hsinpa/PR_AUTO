name: AUTO PR Review
on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
jobs:
  auto-bot-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12.9

      - name: Install gh CLI
        run: |
          sudo apt-get update
          sudo apt-get install gh

      - name: Install gh CLI
        run: |
          sudo apt-get update
          sudo apt-get install gh

      - name: Authenticate gh CLI
        run: |
          echo "${{ secrets.HSINPA_BOT_GH_PAT }}" | gh auth login --with-token

      - name: Download PR Patch
        run: curl -L "${{ github.event.pull_request.patch_url }}" -o pr.patch

      - name: Debug
        run: |
          echo '${{ toJSON(github.event) }}' | jq .
          cat pr.patch
